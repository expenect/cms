language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
  - php: hhvm

addons:
  hosts:
    - samsoncms.local

mysql:
  database: samsoncms
  username: root
  encoding: utf8

before_script:
  # enable virtual display
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  # install Apache
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl
  - sudo a2enmod rewrite

  # Add our local virtual host
  - sudo sed -i -e "/DocumentRoot/i\ServerName samsoncms.local" /etc/apache2/sites-available/default
  - sudo /etc/init.d/apache2 restart

  # Start phantom, do we need it?
  - phantomjs --webdriver=8643 &

  # install dependencies
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
#- bin/phpunit --coverage-clover=coverage.clover --coverage-text
 - vendor/bin/behat -p travis

after_script:
 # send result to scrutinizer
 - wget https://scrutinizer-ci.com/ocular.phar
 - php ocular.phar code-coverage:upload --format=php-clover coverage.clover