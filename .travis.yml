language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - '7'

matrix:
  allow_failures:
  - php: hhvm
  - php: '7'

addons:
  hosts:
    - samsoncms.local

mysql:
  database: samsoncms
  username: root
  encoding: utf8

before_script:
  # enable virtual display
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

  # install Apache
  - sudo apt-get update > /dev/null
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-fastcgi
  - sudo a2enmod rewrite actions fastcgi alias
  - sudo groupadd nobody

  # enable php-fpm
  #- sudo cp ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  #- echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  #- sudo service php5-fpm stop
  #- sudo ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm

  # Add our local virtual host
  - sudo cp -f .travis-apache /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart

  # Start phantomjs, do we need it?
  - phantomjs --webdriver=8643 &

  # install dependencies
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
#- bin/phpunit --coverage-clover=coverage.clover --coverage-text
 - vendor/bin/behat -p travis

after_script:
 # send result to scrutinizer
 - wget https://scrutinizer-ci.com/ocular.phar
 - php ocular.phar code-coverage:upload --format=php-clover coverage.clover