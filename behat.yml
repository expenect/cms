# behat.yml
default:
  autoload:
    '': %paths.base%/ci/features/bootstrap
  translation:
    locale: en
  suites:
    default:
      paths:
        - %paths.base%/ci/features
  extensions:
    Behat\MinkExtension:
      sessions:
        default:
          selenium2:
            browser: phantomjs
            wd_host: "http://localhost:8643/wd/hub"
travis:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://samsoncms.local'

scrutinizer:
  extensions:
      Behat\MinkExtension:
        base_url: 'http://samsoncms.local'

local:
  extensions:
    Behat\MinkExtension:
      base_url: 'http://egorov.cms.local'


