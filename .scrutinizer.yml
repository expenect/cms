      - wget http://samsoncms.local
      - wget http://samsoncms.local

  dependencies:
    before:
       - mysql -uroot -e 'CREATE DATABASE samsoncms'

  environment:
    php:
      version: 5.5
    variables:
        - APPLICATION_ENV: 'scrutinizer'
    hosts:
      samsoncms.local: '127.0.0.1'
    apache2:
      modules: ['rewrite']
      sites:
        samsoncms:
          web_root: 'www/'
          host: 'samsoncms.local'

  tests:
    before:
      - 'vendor/bin/behat -p scrutinizer'

